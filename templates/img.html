<!DOCTYPE html>
<html>
<head>
    <title>Изображения</title>
    <style>
        .image-container {
            text-align: center;
            margin: 20px auto;
        }
        .image-container img {
            width: 200px;
            height: auto;
        }
        .image-container .caption {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="path/to/red_image.jpg" alt="Красный граф">
        <div class="caption">Красный граф: Изображение</div>
    </div>
    <div class="image-container">
        <img src="path/to/blue_image.jpg" alt="Синий граф">
        <div class="caption">Синий граф: Изображение</div>
    </div>
    <div class="image-container">
        <img src="path/to/green_image.jpg" alt="Зеленый граф">
        <div class="caption">Зеленый граф: Изображение</div>
    </div>
</body>
</html>
